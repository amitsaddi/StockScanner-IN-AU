name: Daily Stock Scan - Australia

on:
  schedule:
    # Run at 4:15 PM AEST (6:45 AM UTC)
    # Note: AEST is UTC+10, so 4:15 PM AEST = 6:15 AM UTC
    # Adding 30 minutes buffer = 6:45 AM UTC
    - cron: '45 6 * * 1-5'  # Mon-Fri
  workflow_dispatch:  # Allow manual triggers

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Australian stock scanner
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SEND_EMAIL: ${{ secrets.SEND_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEND_TELEGRAM: ${{ secrets.SEND_TELEGRAM }}
        run: python src/main_australia.py --type swing
